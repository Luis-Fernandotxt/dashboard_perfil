<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu GitHub Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Adicione aqui o CSS de estilo do dashboard */
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat { display: inline-block; margin-right: 20px; font-size: 1.1em; }
        .stat i { margin-right: 8px; color: #007acc; }
        .repo { border-bottom: 1px solid #eee; padding: 10px 0; }
        .repo:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="username">Carregando...</h1>
            <p id="bio"></p>
            <div id="stats">
                <!-- As estat칤sticas ser칚o inseridas aqui pelo JavaScript -->
            </div>
        </div>
        <div class="card">
            <h2><i class="fas fa-book"></i> Reposit칩rios Recentes</h2>
            <div id="repos">
                <!-- A lista de reposit칩rios ser치 inserida aqui -->
            </div>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'Luis-Fernandotxt'; // 游녣 SUBSTITUA ISSO

        async function fetchGitHubData(endpoint) {
            const response = await fetch(`https://api.github.com${endpoint}`);
            if (!response.ok) throw new Error('Erro na API');
            return await response.json();
        }

        async function loadDashboard() {
            try {
                // 1. Buscar dados do perfil
                const user = await fetchGitHubData(`/users/${GITHUB_USERNAME}`);
                document.getElementById('username').innerHTML = `<i class="fab fa-github"></i> ${user.name || user.login}`;
                document.getElementById('bio').textContent = user.bio || '';

                // 2. Inserir estat칤sticas
                document.getElementById('stats').innerHTML = `
                    <div class="stat"><i class="fas fa-folder-open"></i> <strong>${user.public_repos}</strong> Reposit칩rios</div>
                    <div class="stat"><i class="fas fa-star"></i> <strong>${user.public_gists}</strong> Gists</div>
                    <div class="stat"><i class="fas fa-users"></i> <strong>${user.followers}</strong> Seguidores</div>
                    <div class="stat"><i class="fas fa-user-plus"></i> <strong>${user.following}</strong> Seguindo</div>
                `;

                // 3. Buscar e listar reposit칩rios
                const repos = await fetchGitHubData(`/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=10`);
                const reposHTML = repos.map(repo => `
                    <div class="repo">
                        <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                        <p>${repo.description || ''}</p>
                        <span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
                        <span style="margin-left: 15px;"><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
                        <span style="margin-left: 15px;"><i class="fas fa-code"></i> ${repo.language || 'N/A'}</span>
                    </div>
                `).join('');
                document.getElementById('repos').innerHTML = reposHTML;

            } catch (error) {
                console.error("Falha ao carregar o dashboard:", error);
                document.body.innerHTML = `<div class="container"><h1>Erro ao carregar dados. Verifique o console.</h1></div>`;
            }
        }
        // Carregar os dados quando a p치gina abrir
        window.onload = loadDashboard;
    </script>
</body>
</html>
